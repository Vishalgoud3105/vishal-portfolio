<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic AI Portfolio</title>

  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Three.js for 3D rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>

  <!-- Anime.js for additional animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero Section -->
  <section id="hero">
    <div class="projection-container">
      <!-- 3D Projection Pad -->
      <div class="projection-pad">
        <!-- Profile Picture -->
        <img src="assets/profile.jpg" alt="Profile Picture" class="profile-pic" id="profilePic" />
      </div>
      <!-- Tagline -->
      <h1 class="tagline">Aspiring AIML Engineer</h1>
    </div>
  </section>

  <!-- Navigation -->
  <nav id="mainNav">
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#resume">Resume</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <p>Insert your background information here.</p>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <p>Showcase your projects here.</p>
  </section>

  <!-- Experience Section -->
  <section id="experience">
    <h2>Experience</h2>
    <p>Detail your professional experience here.</p>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2>Skills</h2>
    <p>List your skills here.</p>
  </section>

  <!-- Resume Section -->
  <section id="resume">
    <h2>Resume</h2>
    <iframe src="assets/resume.pdf" width="100%" height="600px"></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Audio Elements -->
  <audio id="hoverSound" src="assets/sounds/hover.mp3" preload="auto"></audio>
  <audio id="clickSound" src="assets/sounds/click.mp3" preload="auto"></audio>
  <audio id="sectionTransitionSound" src="assets/sounds/transition.mp3" preload="auto"></audio>
  <audio id="formSubmitSound" src="assets/sounds/submit.mp3" preload="auto"></audio>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
